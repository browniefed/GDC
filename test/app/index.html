<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../js/codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="../../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../../css/gdc.css">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div class="gdc-header">
	<div class="gdc-topbar">

		<div class="gdc-topbar-left">
			<a class="gdc-home"></a>
		</div>

		<div class="gdc-topbar-right">
			<div class="gdc-filename">
				<input type="text" name="filename" placeholder="Untitled document" />
			</div>
			<div class="gdc-filemenu">
				<ul class="gdc-filemenulist">
					<li>
						File
					</li>
					<li>Edit</li>
					<li>View</li>
					<li>Insert</li>
					<li>Format</li>
					<li>Tools</li>
					<li>Table</li>
					<li>Help</li>
				</ul>
			</div>

		</div>
	</div>
	<div class="gdc-toolbar">
		<ul>
			<li class="gdc-toolbar-button"><i class="fa fa-print"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-undo"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-repeat"></i></li>
			<li class="gdc-toolbar-dropdown">
				<select id="zoom" >
					<option value="25">25%</option>
					<option value="50">50%</option>
					<option value="75">75%</option>
					<option value="80">80%</option>
					<option value="90">90%</option>
					<option value="100" selected="selected">100%</option>
					<option value="fit">Fit<option>
			
				</select>
			</li>
			<li class="gdc-toolbar-dropdown">
				<select id="styles">
					<option value="normal-text">Normal Text</option>
					<option value="title">Title</option>
					<option value="h1">Heading 1</option>
					<option value="h2">Heading 2</option>
					<option value="h3">Heading 3</option>
					<option value="h4">Heading 4</option>					
					<option value="h5">Heading 5</option>					
				</select>
			</li>
			<li class="gdc-toolbar-dropdown">
				<select id="font">
					<option value="arial">Arial</option>
					<option value="times-new-roman">Times New Roamn</option>
					<option value="calibri">Calibri</option>
				</select>
			</li>
			<li class="gdc-toolbar-dropdown">
				<select id="font-size">
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11" selected="selected">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>					
				</select>
			</li>
			<li class="gdc-toolbar-button gdc-left-separator"><i class="fa fa-bold"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-italic"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-underline"></i></li>
			<li class="gdc-toolbar-button gdc-right-separator"><i class="fa fa-strikethrough"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-link"></i></li>
			<li class="gdc-toolbar-button gdc-right-separator"><i class="fa fa-comment"></i></li>

			<li class="gdc-toolbar-button"><i class="fa fa-align-left"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-align-center"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-align-justify"></i></li>
			<li class="gdc-toolbar-button gdc-right-separator"><i class="fa fa-align-right"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-text-height"></i></li>
			<li class="gdc-toolbar-button gdc-right-separator"><i class="fa fa-list-ol"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-list-ul"></i></li>
			<li class="gdc-toolbar-button"><i class="fa fa-outdent"></i></li>
			<li class="gdc-toolbar-button gdc-right-separator"><i class="fa fa-indent"></i></li>
		</ul>
	</div>
</div>
<div class="gdc-margincontainer">

</div>
<div class="gdc-textcontainer">
	<div class="gdc-textmain">
		<textarea id="textarea" class="gdc-init-textarea"></textarea>
	</div>
</div>
	<script data-main="loader" src="bower_components/requirejs/require.js"></script>
</body>
</html>
