<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../js/codemirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="../../css/gdc.css">

</head>
<body>
<div class="gdc-header">
	<div class="gdc-filename">
		<input type="text" name="filename" />
	</div>
	<div class="gdc-filemenu">
		<ul class="gdc-filemenulist">
			<li>File</li>
			<li>Edit</li>
			<li>View</li>
			<li>Insert</li>
			<li>Format</li>
			<li>Tools</li>
			<li>Table</li>
			<li>Help</li>
		</ul>
	</div>
	<div class="gdc-toolbar">
		<ul>
			<li><button id="bold">B</button></li>
			<li><button id="italic">I</button></li>
			<li><button id="underline">U</button></li>
			<li><button id="textcolor">Color</button></li>
			<li>
				<select id="heading">
					<option value="h1">H1</option>
					<option value="h2">H2</option>
					<option value="h3">H3</option>
					<option value="h4">H4</option>
					<option value="h5">H5</option>					
				</select>
			</li>

			<li><button id="ollist">OL</button></li>
			<li><button id="ullist">UL</button></li>

			<li><button id="aleft">Left</button></li>
			<li><button id="acenter">Center</button></li>
			<li><button id="ajustify">Justify</button></li>
			<li><button id="aright">Right</button></li>

			<li><button id="img">Image</button></li>
			<li><button id="table">Table</button></li>

		</ul>
	</div>
</div>
<div class="gdc-textcontainer">
	<div class="gdc-textmain">
		<textarea id="textarea" class="gdc-init-textarea"></textarea>
	</div>
</div>
	<script data-main="loader" src="bower_components/requirejs/require.js"></script>
</body>
</html>
